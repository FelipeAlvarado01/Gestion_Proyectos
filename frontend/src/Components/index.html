<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://kit.fontawesome.com/b2a572fab6.js" crossorigin="anonymous"></script>
  <title>ACOProyectos</title>
</head>

<body>

  <header>
    <a href="../Components/index.html" class="main-title">
      <h1>ACOProyectos</h1>
    </a>

    <div class="link-section">
      <nav>
        <a href="index.html">Home</a></li>
        <a href="./storeIndex.html">Mis Proyectos</a></li>
      </nav>
    </div>

    <div class="profile">
      <a href="#">
        <i class="fas fa-user fa-2x" style="color: #2F3D59;"></i>
      </a>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Tareas</h2>
      <div class="task-list" id="taskList">
        <!-- Aquí se agregarán las tarjetas de tarea -->
      </div>
      <div class="task-form" id="taskForm">
        <h2>Agregar Tarea</h2>
        <input type="text" id="title" placeholder="Título de la tarea">
        <input type="text" id="collaborators" placeholder="Colaboradores">
        <input type="number" id="progress" placeholder="Progreso (%)" min="0" max="100">
        <button onclick="addTask()">Agregar Tarea</button>
      </div>

      <button id="showFormBtn" onclick="toggleForm()">Agregar Tarea</button>

    </div>
  </main>

  <script src="../Components/js/script.js"></script>
</body>

</html>
